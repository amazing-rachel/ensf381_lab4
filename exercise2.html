            // CALLBACK FUNCTIONS
            function add(num1, num2){
                return num1 + num2;
            }
            function multiply(num1, num2){
                return num1 * num2;
            }
            function calculator(num1, num2, callback){
                return callback(num1, num2);
            }
            console.log(calculator(3, 4, add));
            console.log(calculator(3, 4, multiply));
